name: .NET Desktop Build

on:
  workflow_dispatch:
    inputs:
      configuration:
        description: 'Build Configuration'
        required: true
        default: 'Release'
        type: choice
        options:
        - Release
        - Debug
      additional_args:
        description: 'Additional build arguments (optional)'
        required: false
        type: string
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        configuration: [Debug, Release]
        # Use the manually specified configuration when triggered by workflow_dispatch
        include:
          - configuration: ${{ github.event.inputs.configuration || 'Release' }}
    
    runs-on: windows-latest

    env:
      Solution_Name: StringDecryptorBase.sln
      Test_Project_Path: StringDecryptorBase.Tests\StringDecryptorBase.Tests.csproj

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Install .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore $env:Solution_Name

    - name: Build
      run: |
        $additionalArgs = "${{ github.event.inputs.additional_args }}"
        dotnet build $env:Solution_Name --configuration ${{ matrix.configuration }} --no-restore $additionalArgs

    - name: Execute unit tests
      run: dotnet test $env:Solution_Name --configuration ${{ matrix.configuration }} --no-build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: StringDecryptorBase-${{ matrix.configuration }}
        path: StringDecryptorBase\bin\${{ matrix.configuration }}
